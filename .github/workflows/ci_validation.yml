name: CI Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [deployment]

permissions:
  contents: read

concurrency:
  group: ci-validation-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "17"
  FLUTTER_VERSION: "3.38.7"

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Record start time
        id: start_time
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}
          cache: "gradle"

      - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localizations
        run: flutter gen-l10n
        continue-on-error: true

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true

      - name: Analyze code
        run: flutter analyze

      - name: Calculate build duration
        if: always()
        id: duration
        run: |
          END_TIME=$(date +%s)
          START_TIME=${{ steps.start_time.outputs.start }}
          DURATION=$((END_TIME - START_TIME))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "time=${MINUTES}m ${SECONDS}s" >> $GITHUB_OUTPUT

      - name: Notify Slack
        if: always() && github.event_name == 'push'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ job.status == 'success' && '‚úÖ CI Validation Passed' || '‚ùå CI Validation Failed' }}",
                    "emoji": true
                  }
                },

                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üìä Status:*\n`${{ job.status }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üåø Branch:*\n`${{ github.ref_name }}`"
                    }
                  ]
                },

                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üë§ Triggered by:*\n`${{ github.actor }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*‚è±Ô∏è Duration:*\n`${{ steps.duration.outputs.time }}`"
                    }
                  ]
                }
              ]
            }
